<divÂ class="card">
  <div class="card-body">
    <div class="row">
      <!--<div class="col-lg-3">
         <img _ngcontent-c3="" alt="" class="laptop-image" src="assets/img/laptop.png"> 
      </div>-->
      <div class="col-lg-6 mt-6 mt-lg-0">
        <!-- Page info end -->
        <form>
          <div class="row">
            <div class="col-md-4"><label for="Name">Name</label></div>
            <div class="col-md-8">
              <input type="text" class="form-control">
              <!-- <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div> -->
            </div>

          </div>
          <div class="row">
            <div class="col-md-4"><label for="DOB">DOB</label></div>
            <div class="col-md-8">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <label for="Gender">Gender</label></div>
            <div class="col-md-8">
                <input type="radio" value="male" name="gender" ngModel> Male
                <input type="radio" value="female" name="gender" ngModel> Female
            </div>
           
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="Country">Country</label></div>
            <div class="col-md-8">
              <select class="form-control" id="ddlcountry" required>
                <option *ngFor="let country of Countrylst"></option>
              </select>
            </div>


          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="State">State</label></div>
              <div class="col-md-8">
                  <select class="form-control" id="ddlSatate" required>
                    <option *ngFor="let States of Statelst"></option>
                  </select>
                </div>
          </div>


          <div class="form-group" style="text-align:center">

            <button [disabled]="loading" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
